<body class="order">
  <header class="order__header">
    <div class="order__container">
      <h1 class="order__title">Форма заказа</h1>
      <div class="order__subtitle">
        будем рады ответить на любые вопросы по телефону 8 800 333 4744
      </div>
    </div>
  </header>
  <main>
    <div class="order__container">
      <section class="order__step-1">
        <div class="order__step-box-left"></div>
        <div class="order__step-box-center">1</div>
        <div class="order__step-box-right"></div>
      </section>
      <section class="order__step-2">
        <div class="order__step-box-left"></div>
        <div class="order__step-box-center">2</div>
        <div class="order__step-box-right"></div>
      </section>
      <section class="order__step-3">
        <div class="order__step-box-center">3</div> 
      </section>
    </div>

    <div class="delivery__container">
      <div class="delivery__left-box"> 
        <h4 class="delivery__title">Выберите доставку:</h4>
        <div class="delivery__confirmation-box">
          <input id="delivery__confirmation-one" class="delivery__confirmation-input" name="delivery" type="radio" checked>
          <label for="delivery__confirmation-one" class="delivery__confirmation-text">На следующий день &ndash; бесплатно</label>
          <input id="delivery__confirmation-two" class="delivery__confirmation-input" name="delivery" type="radio">
          <label for="delivery__confirmation-two" class="delivery__confirmation-text">День в день до 18:00 (заказ до 15:00) &ndash; 400 р</label>
          <input id="delivery__confirmation-three" class="delivery__confirmation-input" name="delivery" type="radio">
          <label for="delivery__confirmation-three" class="delivery__confirmation-text">Изготовление и доставка за 3 часа  &ndash; 800 р</label>
        </div>
        <div class="delivery__contactact-box">
          <div class="delivery__contactact-title">Введите Ваши контактные данные:</div>
          <div class="contacts-info">
            <input class="delivery__contactact-input" type="text" placeholder="+7 (___)___-__-__">
            <input class="delivery__contactact-input" type="text" placeholder="Введите ваш email">
          </div>
          <div class="delivery__contactact-subtitle">мы свяжемся с вами в течение 10 минут и уточним все детали заказа</div>
        </div>
      </div>
      <div class="delivery__right-box"> 
        <h4 class="delivery__title">Итого:</h4> 
        <div class="delivery__price">
          <span class="delivery__sum">999</span> &#8381;
        </div>
        <div class="delivery__btn btn">Доставить печати</div>

      </div>
      
    </div>  

  </main>

  




  <!-- build:js js/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
